<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Contac Form</title>
  </head>
  <body>
    <div class="flex">
      <div class="box-1">1</div>
      <div class="line1"></div>
      <div class="box-2">2</div>
      <div class="line2"></div>
      <div class="box-3">3</div>
    </div>
    <div class="container">
      <form class="form">
        <div data-form-one class="first-form">
          <h4>Create you account</h4>
          <p>This is step 1</p>

          <label for="email"></label>
          <input type="text" placeholder="Email" />
          <label></label>
          <input type="password" placeholder="Password" />
          <label></label>
          <input type="password" placeholder="Confirm Password" /><br />
          <button data-button-1 class="btn btn-next">Next</button>
        </div>

        <div data-form-two id="second" class="second-form hidden">
          <h4>PERSONAL DETAILS</h4>
          <p>We will never sell it</p>

          <label for="email"></label>
          <input type="text" placeholder="First Name" />
          <label></label>
          <input type="text" placeholder="Last Name" />
          <label></label>
          <input type="text" placeholder="Phone" /><br />
          <textarea class="text-area"></textarea>
          <button data-button-3 class="btn btn-next">Previous</button>
          <button data-button-2 class="btn btn-next">Next</button>
        </div>

        <div class="hidden"></div>
        <div data-form-three class="third-form hidden">
          <h4>SOCIAL PROFILES</h4>
          <p>Your presence on the social network</p>

          <label for="email"></label>
          <input type="text" placeholder="Twitter" />
          <label></label>
          <input type="text" placeholder="Facebook" />
          <label></label>
          <input type="text" placeholder="Google Plus" /><br />
          <button data-button-4 class="btn btn-next">Previous</button>
          <button data-button-5 class="btn btn-next">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
